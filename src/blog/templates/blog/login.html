{% extends "blog/base.html" %}

{% block content %}
    <div class="text-center">
        <h2 class="titulo2 mb-4">Iniciar Sesión</h2>
    </div>

    <div class="container d-flex justify-content-center mt-4">
        <div class="col-md-5">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                    
                        <div class="mb-3">
                            <label for="id_username" class="producto-nombre">Nombre de usuario:</label>
                            <input type="text" name="username" class="form-control rounded-3" id="id_username">
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="producto-nombre">Contraseña:</label>
                            <input type="password" name="password" class="form-control rounded-3" id="id_password">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-pill">Iniciar Sesión</button>
                    </form>

                    <p class="text-center text-muted mt-3">
                        ¿No tenés una cuenta todavía? <a href="{% url 'HoneyPanqui:registro' %}">Regístrate acá</a>
                    </p>
                </div>
            </div>
        </div>
    </div>






{% endblock %}
