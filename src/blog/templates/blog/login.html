{% extends "blog/base.html" %}

{% block content %}
    <div class="text-center">
        <h2 class="titulo2 mb-4">Iniciar Sesión</h2>
    </div> 
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title producto-nombre">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
                        </form>
                    </h5>
                    <p class="card-text text-muted text-center mt-3">
                        ¿No tenés una cuenta todavía? <a href="#">Regístrate acá</a>
                    </p>
                </div>
            </div>
        </div>
    </div>





{% endblock %}
