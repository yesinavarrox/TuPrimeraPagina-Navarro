<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Honey Panqui{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Iceberg&display=swap');
        
        body {
            background-color: white;
        }
        .titulo {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #FF69B4; /* Color rosa fuerte */
            text-shadow: 2px 2px #FFD1DC; /* Sombra suave en rosa claro */
        }
        .titulo-derretido {
            font-family: 'Iceberg', cursive;
            font-size: 2.5rem;
            color: #FFB6C1; /* Rosa pastel */
            text-shadow: 3px 3px rgba(0, 0, 0, 0.2); /* Sombra suave oscura */
        }
        .producto-nombre {
            text-align: center;
            color: #89CFF0;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand titulo-derretido" href="#">Honey Panqui</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light text-center p-3 mt-4">
        &copy; 2025 Honey Panqui - Todos los derechos reservados
    </footer>
</body>
</html>
